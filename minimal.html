<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>


    <script>
      const showInfo = () => {
      const webbutton = document.querySelector("#website-button");
      const chatbutton = document.querySelector("#chat-button");
      const phonebutton = document.querySelector("#phone-button");
        webbutton.addEventListener('click', function (evt) {
          window.location.href="https://web-you.pl";
      });
        phonebutton.addEventListener('click', function (evt) {
          window.open('tel:+380639656538');
        });
        chatbutton.addEventListener('click', function (evt) {
          window.location.href="https://t.me/yurak0901";
        });
      }

      AFRAME.registerComponent('mytarget', {
        init: function () {
          this.el.addEventListener('targetFound', event => {
            console.log("target found");
                  setTimeout(() => {
                    showInfo();
                  }, 300);
                });

          this.el.addEventListener('targetLost', event => {
            console.log("target found");
          });
          //this.el.emit('targetFound');
        }
      });

    </script>
  </head>

  <body>
    <a-scene mindar-image="imageTargetSrc: assets/targets.mind; filterMinCF:10; filterBeta: 10;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="chat-icon" src="./assets/card-example/icons/chat-icon.png" />
        <img id="phone-icon" src="./assets/card-example/icons/phone-icon.png" />
        <img id="name-img" src="./assets/card-example/icons/name.png" />
        <img id="avatar-img" src="./assets/card-example/icons/photo.png" />
        <img id="website-img" src="./assets/card-example/icons/website-button.png" />
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable">
      </a-camera>
      <a-entity id="mytarget" mytarget mindar-image-target="targetIndex: 0">
        <a-plane id="chat-button" class="clickable" src="#chat-icon" alpha-test="0.5" position="-0.42 -0.5 0" height="0.15" width="0.15"
                 animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"></a-plane>
        <a-plane id="phone-button" class="clickable" src="#phone-icon" alpha-test="0.5" position="-0.15 -0.5 0" height="0.15" width="0.15"
                 animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"></a-plane>
        <a-plane id="website-button" class="clickable" src="#website-img" alpha-test="0.5" position="0.32 -0.5 0" height="0.15" width="0.5"
                 animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"></a-plane>
        <a-plane id="avatar" class="clickable" src="#avatar-img" alpha-test="0.5" position="-0.42 0.7 0" height="0.5" width="0.5"
                 animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"></a-plane>
        <a-plane id="name" class="clickable" src="#name-img" alpha-test="0.5" position="0.43 0.7 0" height="0.5" width="0.69"
                 animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"></a-plane>

      </a-entity>
    </a-scene>
  </body>
</html>
